version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: payroo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: payroo
      POSTGRES_PASSWORD: payroo123
      POSTGRES_DB: payroo
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payroo"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: oven/bun:1.2-alpine
    container_name: payroo-backend
    working_dir: /app
    command: sh -c "bun install && cd server && bunx prisma generate && cd .. && bun --watch server/server.ts"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://payroo:payroo123@postgres:5432/payroo
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: oven/bun:1.2-alpine
    container_name: payroo-frontend
    working_dir: /app
    command: sh -c "bun install && bun run dev"
    ports:
      - "5173:5173"
    volumes:
      - .:/app
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    restart: unless-stopped

  # LocalStack for local AWS development (optional)
  localstack:
    image: localstack/localstack:latest
    container_name: payroo-localstack
    ports:
      - "4566:4566"  # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=s3,lambda,apigateway,dynamodb,cloudwatch,iam
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=ap-southeast-2
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./localstack-data}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    profiles:
      - localstack  # Only start with: docker-compose --profile localstack up

volumes:
  postgres_data:
    driver: local


