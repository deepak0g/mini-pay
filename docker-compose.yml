version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: payroo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: payroo
      POSTGRES_PASSWORD: payroo123
      POSTGRES_DB: payroo
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payroo"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: oven/bun:1.2-alpine
    container_name: payroo-backend
    working_dir: /app
    command: sh -c "bun install && cd server && bunx prisma generate && cd .. && bun --watch server/server.ts"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://payroo:payroo123@postgres:5432/payroo
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: oven/bun:1.2-alpine
    container_name: payroo-frontend
    working_dir: /app
    command: sh -c "bun install && bun run dev"
    ports:
      - "5173:5173"
    volumes:
      - .:/app
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local


